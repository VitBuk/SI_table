<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript">
        var playerScore = 0;

        function changeScore(score, change){
            var modifiedScore = score + change;
            var playerScoreTable = document.getElementById("PlayerScoreTable");
            var scoreHistoryTable = document.getElementById("ScoreHistoryTable");
            playerScoreTable.innerHTML=modifiedScore;
            scoreHistoryTable.innerHTML+=change;
            playerScore = modifiedScore;
        }
        function addPlayer() {
            var table = document.getElementById("TableSI");
            var playerNameTable = document.getElementById("PlayerNameTable");
            var playerScoreTable = document.getElementById("PlayerScoreTable");
            var scoreButtons = "<tr><td><input type='button' value='-10' onclick='changeScore(playerScore, -10)'/></td>" +
                    "<tr><td><input type = 'button' value='+10' onclick='changeScore(playerScore, +10)'/></td>" ;
            table.innerHTML+=scoreButtons;
            playerNameTable.innerHTML = "Крабэ";
            playerScoreTable.innerHTML = playerScore;
        }

    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type='button' value='Add Player' onclick='addPlayer()'/>
<table id="TableSI">
    <tr>
        <td></td>
    </tr>
</table>
<table id="PlayerNameTable">
    <tr>
        <td></td>
    </tr>
</table>
<table id="PlayerScoreTable">
    <tr>
        <td></td>
    </tr>
</table>
<table id="ScoreHistoryTable">
    <tr>
        <td></td>
    </tr>
</table>
</body>
</html>
