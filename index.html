    <script type="text/javascript">
        var globalPlayerID = 0;

        function addPlayer (playerId) {
            var playerScoreId = "Score" + playerId;
            var playerNameId = "Player" + playerId;
            var scoreHistoryId = "ScoreHistory" + playerId;

            var playerList = document.getElementById("playerList");

            var newColumn = "<div class=playerColumn>";
            var playerNameDiv = "<div class=nameData id= "+playerNameId+"> "+playerNameId+" </div>";
            var playerScoreDiv = "<div class=scoreData id="+playerScoreId+"> 0 </div>";
            var scoreHistoryDiv = "<div id="+scoreHistoryId+"> </div>";
            var scoreButton1 = "<input class=buttonData type='button' value='-10' onclick='changeScore("+playerId+", -10)'/>";
            var scoreButton2 = "<input class=buttonData type='button' value='+10' onclick='changeScore("+playerId+", +10)'/>";

            newColumn += scoreButton1+scoreButton2+playerNameDiv+playerScoreDiv+scoreHistoryDiv;
            newColumn += "</div>";
            playerList.innerHTML += newColumn;
            console.log (newColumn);
         //   playerList.innerHTML += scoreButton1+scoreButton2+playerNameDiv+playerScoreDiv+scoreHistoryDiv;

        }

        function changeScore (id, change) {
            var playerScoreId = "Score" + id;
            var scoreHistoryId = "ScoreHistory" + id;
            var playerScoreValue = document.getElementById(playerScoreId);
            var playerScoreHistory = document.getElementById(scoreHistoryId);
            var scoreInt = parseInt(playerScoreValue.innerHTML);

            playerScoreValue.innerHTML = scoreInt + change;

            if (change>0) {
                playerScoreHistory.innerHTML += "<div class=scoreHistoryData> "+scoreInt+"<span class=scoreHistoryIncrease> +"+change+"</span></div>";
            }
            else {
                playerScoreHistory.innerHTML += "<div class=scoreHistoryData>"+scoreInt+"<span class=scoreHistoryDecrease> "+change+"</span></div>";
            }
        }
