<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript">
        var globalPlayerID = 0;

        function addPlayer (playerId) {
            var playerScoreId = "Score" + playerId;
            var playerNameId = "Player" + playerId;
            var scoreHistoryId = "ScoreHistory" + playerId;

            var playerScoreTD = "<td id="+playerScoreId+">0</td>";
            var playerNameTD = "<td id ="+playerNameId+" > "+playerNameId+"</td>";
            var scoreHistoryTD = "<td id ="+scoreHistoryId+">0</td>";
            var scoreButton1 = "<td><input type = 'button' value='-10' onclick='changeScore("+playerId+", -10)'/></td>";
            var scoreButton2 = "<td><input type = 'button' value='+10' onclick='changeScore("+playerId+", +10)'/></td>";

            var tableSI = document.getElementById("TableSI");
            tableSI.innerHTML += playerNameTD + scoreButton1 + scoreButton2 + playerScoreTD + scoreHistoryTD;

            var playerScoreValue = document.getElementById(playerScoreId);
            playerScoreValue.innerHTML = 0;
        }

        function changeScore(id, change){
            var playerScoreId = "Score" + id;
            var scoreHistoryId = "ScoreHistory" + id;
            var playerScoreValue = document.getElementById(playerScoreId);
            var playerScoreHistory = document.getElementById(scoreHistoryId);
            var scoreInt = parseInt (playerScoreValue.innerHTML);
            playerScoreValue.innerHTML = scoreInt + change;
            playerScoreHistory.innerHTML += change;

        }

    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type='button' value='Add Player' onclick='addPlayer(globalPlayerID); globalPlayerID +=1;'/>
<table id="TableSI">
    <tr>
        <td></td>
    </tr>
</table>
<div id="playerList">
    <div class="playerData" id="data0">Player Div 1 (Add me dynamically)</div>
    <div class="playerData" id="data1">Player Div 2 (Add me dynamically)</div>
</div>
</body>
</html>
